type Rack {
  _id: ID
  cageId: ID
  codigo: String
  rackType: type
  rackUnits: Int
  brand: String
  createdAt: String
}

enum type {
  NETWORK
  SERVER
}

input inputRack {
  cageId: ID!
  codigo: String!
  rackType: type!
  rackUnits: Int!
  brand: String!
}

input updateRack {
  cageId: ID
  codigo: String
  rackType: type
  rackUnits: Int
  brand: String
}
